spring:
  datasource:
    url: jdbc:mysql://localhost:3309/myapp
    username: myuser
    password: mypass
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  jackson:
    serialization:
      write-dates-as-timestamps: false
  liquibase:
    enabled: true
    drop-first: false
    contexts: dev
    change-log: classpath:db/changelog/db.changelog-master.yaml
logging:
  level:
    root: TRACE
    org.springframework: INFO
    com.farukgenc.boilerplate.springboot: INFO
    liquibase: DEBUG
